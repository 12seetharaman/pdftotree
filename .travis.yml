language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - pip install -r requirements.txt

script:
  - pytest tests -rs
  - pip install git+https://github.com/HazyResearch/pdftotree@master
  - extract_tree --pdf_file tests/input/112823.pdf
