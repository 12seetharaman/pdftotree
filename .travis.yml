language: python
python:
  - '3.5'
  - '3.6'

matrix:
  fast_finish: true

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - sudo apt-get install pandoc  # for uploading to PyPi
  - pip install -r requirements.txt
  - pip install pypandoc
  - pip install coveralls

before_script:
  - pandoc --from=markdown --to=rst --output=README.rst README.md

script:
  - coverage run --source=pdftotree setup.py test
  - python setup.py -q install
  - pdftotree tests/input/112823.pdf

after_success:
  - coveralls

before_deploy: 
  - ls
  - "echo 'Deploying pdftotree to PyPi'"

deploy:
  provider: pypi
  user: lukehsiao
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    python: '3.6' # Only deploy once from the latest version tested

